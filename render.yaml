services:
  - type: web
    name: weather-api
    env: python
    plan: free
    region: frankfurt
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    autoDeploy: true
    envVars:
      # Runtime
      - key: PYTHON_VERSION
        value: 3.11.9

      # App config
      - key: DATABASE_NAME
        value: mydatabase
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

      # Secrets / external services
      - key: SECRET_KEY
        generateValue: true
      - key: MONGODB_URL
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
