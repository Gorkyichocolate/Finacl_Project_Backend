<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather Forecast Service</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Weather Forecast Service</h1>
            <p class="subtitle">Sign in to access weather forecasts</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="johndoe"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••"
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary">Sign In</button>

                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="/static/html/signup.html" class="link">Sign Up</a></p>
                <p>Test credentials:</p>
                <p><strong>johndoe</strong> / secret</p>
            </div>
        </div>
    </div>

    <script src="/static/javascript/script.js"></script>
</body>

</html>
